                <form action="">
                  <div class="row mb-4">
                    <div class="col-6">
                      <label for="name" class="form-label">Họ và tên</label>
                      <input type="text" class="form-control" id="name" value="Bùi Hữu Lợi" required/>

                      <label for="date" class="form-label">Ngày sinh</label>
                      <input type="" class="form-control" id="" value="14/02/2000" required/>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-6">
                      <label for="mnv" class="form-label">Mã nhân viên</label>
                      <input type="text" class="form-control" id="" value="10010096" required/>
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">Quê quán</label>
                      <input type="text" class="form-control" id="" value="Nam Từ Liêm - Hà Nội" required/>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-6">
                      <label for="" class="form-label">Bộ phận làm việc</label>
                      <input type="text" class="form-control" id="" value="Trưởng bộ phận kế hoạch" required/>
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">Số điện thoại</label>
                      <input type="text" class="form-control" id="" value="0971083244" required/>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-6">
                      <label for="" class="form-label">Mức lương cơ bản</label>
                      <input type="text" class="form-control" id="" value="12.000.000 VNĐ" required/>
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">Thời gian bắt đầu công việc</label>
                      <input type="" class="form-control" id="" value="10/04/2019" required/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-add" required>
                    Cập nhật
                  </button>
